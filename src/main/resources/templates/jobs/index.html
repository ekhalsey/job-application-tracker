<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>

<table>
    <tr>
        <th:block th:each="job : ${jobs}">
            <td th:text="${job.jobTitle}"></td>
            <td th:text="${job.employer}"></td>
        </th:block>
    </tr>
</table>

</body>
</html>
